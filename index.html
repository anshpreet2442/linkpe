<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #linkpediv {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #linkpeURL {
      word-break: break-all;
      margin-bottom: 10px;
    }

    #btn-copy {
      padding: 8px 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #btn-copy:hover {
      background-color: #45a049;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="linkpediv">
    <label for="upiId">UPI ID:</label>
    <input type="text" id="upiId" placeholder="Enter UPI ID">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter Amount">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Name">

    <button onclick="generatePaymentLink()">Generate Payment Link</button>

    <p id="linkpeURL"></p>
    <button id="btn-copy" onclick="copyUpiUrl()">Copy Link</button>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    function generatePaymentLink() {
      const upiId = document.getElementById("upiId").value;
      const amount = document.getElementById("amount").value;
      const name = document.getElementById("name").value;

      if (!upiId || !amount || !name) {
        alert("Please fill in all fields.");
        return;
      }

      const linkpeURL = `${window.location.protocol}//${window.location.hostname}/linkpe?pa=${upiId}&pn=${name}&cu=INR&am=${amount}`;

      document.getElementById("linkpeURL").innerHTML = linkpeURL;

      // Generate QR code
      const qrcode = new QRCode(document.getElementById("linkpeURL"), {
        text: linkpeURL,
        width: 128,
        height: 128
      });

      document.getElementById("linkpediv").style.display = "block";
    }

    function copyUpiUrl() {
      var copylinkpe = document.getElementById("linkpeURL");
      var textArea = document.createElement("textarea");
      textArea.value = copylinkpe.textContent;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);
      document.getElementById("btn-copy").innerHTML = "Copied";
    }
  </script>
</body>
</html>
